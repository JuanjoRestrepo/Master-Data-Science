<body>
  <div class="header">
    <div>
      <h1>Android Games — Google Charts (local CSV)</h1>
      <p class="muted">
        6 visualizaciones generadas desde
        <code>data/android_games_sales.csv</code>
      </p>
    </div>
    <div class="small-note">Live Server · Local</div>
  </div>

  <!-- contenedor para mostrar mensaje / botón de descarga creado por el script -->
  <div id="download_area"></div>

  <div class="grid">
    <!-- tus cards -->
  </div>

  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="js/charts-main.js"></script>
  <!-- Panel de estado para debugging (mantenlo visible mientras depuramos) -->
  <div
    id="debugStatus"
    style="
      margin: 12px 0;
      padding: 10px;
      background: #fff6;
      border-radius: 8px;
      border: 1px dashed #cbd5e1;
    "
  >
    <strong>Debug status</strong>
    <ul
      id="statusList"
      style="margin: 6px 0 0 18px; padding: 0; list-style: decimal"
    ></ul>
  </div>
</body>
